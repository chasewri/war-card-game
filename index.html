<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a game: This is war</title>
    <!--  CSS -------------------------------------------------------- -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-indigo.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css">
    <!--  JS --------------------------------------------------------- -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="mdl-grid">
      <h1 class="mdl-cell mdl-cell--6-col mdl-cell--3-offset">This means war</h1>
    </div>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--1-offset">
        <div id="player-deck" class="card outline xlarge">
        </div>
      </div>
        <div class="mdl-cell mdl-cell--2-col">
          <div id="player-card" class="card outline xlarge">
          </div>
        </div>
        <div class="mdl-cell mdl-cell--2-col">
          <h3 id="display-mess">Shuffle the cards to start!</h3>
          <button id="action-button" class="mdl-button mdl-js-button
          mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
          Shuffle Cards</button>
        </div>
        <!-- opponent cards -->
        <div class="mdl-cell mdl-cell--2-col">
          <div id="enemy-card" class="card outline xlarge">
          </div>
        </div>
        <div class="mdl-cell mdl-cell--2-col">
          <div id="enemy-deck" class="card outline xlarge">
          </div>
        </div>
    </div>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--1-offset">
        <h4 id="p-how-many">Player's Cards</h4>
      </div>
      <div class="mdl-cell mdl-cell--4-col mdl-cell--2-offset">
        <h4 id="e-how-many">Enemy's Cards</h4>
      </div>
    </div>
    <!-- modal for first tie/war -->
    <div id="tie" class="mdl-grid modal">
      <!-- <div class="mdl-cell mdl-cell--2-col mdl-cell--6-offset">
        <div class="class outline xlarge"></div>
      </div>
      <div class="mdl-cell mdl-cell--2-col mdl-cell--1-offset">
        <div class="class outline xlarge"></div>
      </div> -->
      <div class="mdl-cell-middle mdl-cell--6-col">
        <h4 id="tie-message"></h4>
        <div id="player-card-tie" class="card outline xlarge"></div>
        <div id="enemy-card-tie" class="card outline xlarge"></div>
        <input id="tie-input" type="number" autofocus>
        <button id="tie-button" class="mdl-button mdl-js-button
        mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Set wager!</button>
        <h4 id="card-result"></h4>
      </div>
    </div>
  </body>
</html>
